[defaults]
remote_user = root
remote_tmp = /tmp
interpreter_python = /usr/bin/python
timeout = 30
inventory = ./inventory
host_key_checking = False
callback_whitelist = profile_tasks, timer

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes 
